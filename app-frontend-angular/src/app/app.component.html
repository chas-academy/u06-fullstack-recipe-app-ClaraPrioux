<h1>Angular Router App</h1>

<nav>
  <ul>
    <li><a routerLink="/search" routerLinkActive="active" ariaCurrentWhenActive="page">Search</a></li>
    <li><a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a></li>
    <li><a routerLink="/profile" routerLinkActive="active" ariaCurrentWhenActive="page">Profile</a></li>
    @if((loggedIn$ | async)?.loginState ){
      <li>Logged in as {{(loggedIn$ | async)?.user?.name}}</li>
    } @else {<li>Not logged in</li>}
  </ul>
</nav>
<app-recipesearch></app-recipesearch>
<router-outlet />


<!-- header + footer + router-outlet (nothing else) -->
