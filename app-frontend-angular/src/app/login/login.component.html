<h1>Login</h1>
<form action="#">
<div class="form-control">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="loginObj.Email" #ctrl="ngModel" name="Email" required>
</div>

<div class="form-control">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="loginObj.Password" name="Password" required>
</div>

<button type="submit" class="btn" (click)="onLogin()">Login</button>
</form>
