<div class="flex justify-center items-center h-screen">
  <div class="w-3/5">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <img src="/assets/logo.png" class="w-1/5 mx-auto"> 
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email" type="email" placeholder="Type your email address" [(ngModel)]="loginDetails.email" name="email" #name="ngModel">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Type your password" [(ngModel)]="loginDetails.password" name="password" #name="ngModel">
      </div>
      <div class="flex items-center justify-between mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button" (click)="login()">
          Sign In
        </button>
      </div>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
      href="#">
      Forgot Password?
    </a>
    @if(( errorMessage )){
      <div class="text-red-600">Error: {{ errorMessage }}</div>
    } @else {}
    </form>
  </div>
</div>
